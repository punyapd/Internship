<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel(assmnt3)</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="carousel-container">
      <div class="carousel-inner">

        <ul class="carousel-image-wrapper">
          <li class="carousel-slide active-slide">
            <img src="https://source.unsplash.com/random/?nature" alt="Image" />
          </li>
          <li class="carousel-slide">
            <img src="https://source.unsplash.com/random/?sports" alt="Image" />
          </li>
          <li class="carousel-slide">
            <img src="https://source.unsplash.com/random/?city" alt="Image" />
          </li>
        </ul>
      </div>
     </div>
    <script src="script.js"></script>
  </body>
</html>
